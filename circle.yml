machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/sandbox
    CIRCLE_REVERSE_DEPENDENCIES: sandbox-javascript sandbox-python sandbox-java sandbox-julia
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info
    - |
      set -e
      docker build -t sandbox .
      sed -i .bak -e 's/ubuntu:15.10/ubuntu:16.10/g' Dockerfile
      docker build -t sandbox16 .

test:
  override:
    - |
      set -e
  
deployment:
  production:
    branch: master  
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - | 
        set -e
        echo "Tagging as $CONTAINER_NAME:16.10"
        docker tag sandbox16:latest $CONTAINER_NAME:16.10
        echo "Tagging as $CONTAINER_NAME:latest"
        docker tag sandbox:latest $CONTAINER_NAME:latest
        docker push $CONTAINER_NAME
      - ./circle_ci_trigger_build
